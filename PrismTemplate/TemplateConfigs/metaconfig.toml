[assets]
config_path = "asphalt.toml"
lock_path = "PrismTemplate/AssetsLocks/%s.toml"

[env]
MANTLE_AWS_ACCESS_KEY_ID = ""
MANTLE_AWS_SECRET_ACCESS_KEY = ""

[executor]
shell = true
stdio = "default"

[mantle]
experience_info_out_path = "ReplicatedStorage/Info/ExperienceInfo.luau"
marketing_out_path = "ReplicatedStorage/Info/Marketing.luau"

[structure]
game = "%s.rbxlx"
game_status_path = "ReplicatedStorage/GameStatus.luau"
objects_path = "objects"
objects_extension = "rbxmx"
objects_properties = "objects/%s/objects_properties.json"
out_path = "out"
project = "%s.project.json"
sourcemap = "sourcemap.json"
src_path = "src/%s"
logs_path = "PrismTemplate/Logs/%s"
mantle_configs_path = "PrismTemplate/MantleConfigs/%s-mantle.yml"
current_place_info_path = "Mutuals/ReplicatedStorage/Info/CurrentPlace.luau"

